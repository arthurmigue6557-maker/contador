<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contador de Visitas</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Poppins:wght@600;700&display=swap" rel="stylesheet">

  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: Inter, sans-serif;
      min-height: 100vh;
      background: linear-gradient(135deg,#f5f7fa,#c3cfe2);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      background: #fff;
      padding: 40px;
      border-radius: 22px;
      text-align: center;
      max-width: 700px;
      width: 100%;
      box-shadow: 0 20px 40px rgba(0,0,0,.1);
    }

    h1 {
      font-family: Poppins, sans-serif;
      font-size: 3.5rem;
      background: linear-gradient(135deg,#6366f1,#ec4899);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 25px;
    }

    .counter {
      font-family: Poppins, sans-serif;
      font-size: 7rem;
      font-weight: 700;
      color: #1f2937;
      margin: 10px 0;
      transition: transform .3s ease;
    }

    .label {
      color: #6b7280;
      font-size: 1.2rem;
    }

    .status {
      margin-top: 30px;
      display: inline-flex;
      align-items: center;
      gap: 10px;
      padding: 12px 20px;
      border-radius: 12px;
      background: rgba(99,102,241,.1);
      color: #6366f1;
      font-weight: 500;
    }

    .dot {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: #10b981;
    }

    .dot.inactive {
      background: #6b7280;
    }

    footer {
      margin-top: 35px;
      font-size: .85rem;
      color: #9ca3af;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Contador de Visitas</h1>

    <div id="counter" class="counter">0</div>
    <div class="label">Visitantes Ãºnicos</div>

    <div class="status">
      <div id="dot" class="dot"></div>
      <span id="statusText">Conectando...</span>
    </div>

    <footer>
      Cloudflare Pages + Worker â€¢ IP + User-Agent â€¢ Seguro
    </footer>
  </div>

  <script>
    const API_URL = "https://wild-pine-eea2.arthurmigue6557.workers.dev/visita";
    const counterEl = document.getElementById("counter");
    const statusText = document.getElementById("statusText");
    const dot = document.getElementById("dot");

    const DURATION = 1800;

    function animateCounter(from, to) {
      const start = performance.now();

      function frame(now) {
        const progress = Math.min((now - start) / DURATION, 1);
        const eased = 1 - Math.pow(1 - progress, 3);
        const value = Math.floor(from + (to - from) * eased);
        counterEl.textContent = value.toLocaleString("pt-BR");

        if (progress < 1) requestAnimationFrame(frame);
      }
      requestAnimationFrame(frame);
    }

    async function carregarVisitas() {
      try {
        statusText.textContent = "Verificando visitante...";
        dot.classList.remove("inactive");

        const res = await fetch(API_URL, { method: "POST" });
        if (!res.ok) throw new Error("API offline");

        const data = await res.json();
        localStorage.setItem("ultimo_contador", data.visitas);

        animateCounter(0, data.visitas);

        if (data.novoVisitante) {
          statusText.textContent = "Nova visita registrada âœ…";
        } else {
          statusText.textContent = "Visitante recorrente ðŸ”";
          dot.classList.add("inactive");
        }

      } catch (e) {
        console.error(e);
        const fallback = localStorage.getItem("ultimo_contador") || 0;
        counterEl.textContent = Number(fallback).toLocaleString("pt-BR");
        statusText.textContent = "Offline â€¢ valor local";
        dot.classList.add("inactive");
      }
    }

    document.addEventListener("DOMContentLoaded", carregarVisitas);

    counterEl.addEventListener("mouseenter", () => {
      counterEl.style.transform = "scale(1.05)";
    });
    counterEl.addEventListener("mouseleave", () => {
      counterEl.style.transform = "";
    });
  </script>
</body>
</html>
